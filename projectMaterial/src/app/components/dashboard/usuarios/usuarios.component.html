<div class="container">
    <mat-toolbar>
        <span>Usuarios</span> <span class="example-spacer"></span>
        <button mat-stroked-button color="accent" routerLink="/dashboard/crear-usuario">AÃ±adir Usuario</button>
    </mat-toolbar>

    

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
      
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Operations Column -->
        <ng-container matColumnDef="iconos">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
                <a class="cursor-pointer" style="color: #1878b0"
                matTooltip="Ver User"><mat-icon>search</mat-icon></a>
                <a class="cursor-pointer" style="color: #1f516f"
                matTooltip="Add User" ><mat-icon>edit</mat-icon></a>
                <a class="cursor-pointer" style="color: #e15639"
                matTooltip="Delete User" (click)="eliminarUsuario(i)"><mat-icon>delete</mat-icon></a></td>
            
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
