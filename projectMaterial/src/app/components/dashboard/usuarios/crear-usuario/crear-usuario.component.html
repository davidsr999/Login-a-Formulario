<div class="container">
<mat-toolbar>
    <span>Usuarios</span> <span class="example-spacer"></span>
</mat-toolbar>

<mat-card style="margin-top: 10px">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho" >
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="./assets/images/programmer.png" alt="IMAGEN" style="width: 250px; height: 250px;">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho" >
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="sexo">
                      <mat-option value="one">Hombre</mat-option>
                      <mat-option value="two">Mujer</mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho" >
                <mat-label>Edad</mat-label>
                <input type="number" matInput formControlName="edad" autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <a
                 id="button-volver" (click)="volverFunc()" style="margin-right: 10px;">Volver</a>

                <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">
                  Enviar</button>
            </mat-grid-tile>
            
        </mat-grid-list>     
    </form>
</mat-card>


  

</div>
